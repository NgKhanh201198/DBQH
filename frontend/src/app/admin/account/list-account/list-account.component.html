<div class="wrapper">
    <app-nav-admin></app-nav-admin>

    <div class="content-wrapper h">
        <div class="content pt-3">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header p-0">
                        <h4 class="pl-4 text-info mt-3 mb-3">Danh sách tài khoản nhân viên</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr class="text-center">
                                <th style="width:5%" scope="col">Avatar</th>
                                <th style="width:15%" scope="col">Tên tài khoản</th>
                                <th style="width:25%" scope="col">Họ và tên</th>
                                <th style="width:15%" scope="col">Chức vụ</th>
                                <th style="width:20%" scope="col">Trạng thái</th>
                                <th style="width:25%" scope="col">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let item of listAccount| paginate: { itemsPerPage: 5, currentPage: page}">
                            <tr class="text-center">
                                <td>
                                    <div class="avatar-custom" style="background-image: url('{{item.image}}');">
                                    <!--                                        <img class="img-fluid" *ngIf="!item.avatar" src="assets/adminlte/dist/img/avatar5.png"-->
                                    <!--                                             alt="Avatar">-->
                                    <!--                                        <img class="img-fluid" *ngIf="item.avatar" src="{{item.avatar}}" alt="Avatar">-->
                    </div>
                    </td>
                    <td>{{item.accountName}}</td>
                    <td>{{item.fullname}}</td>
                    <td>{{item.position}}</td>
                    <td class="text-left">
                        <div class="status-active" *ngIf="item.status=='ACTIVE'"><i
                            class="bi bi-circle-fill"></i> Hoạt động
                        </div>
                        <div class="status-locked" *ngIf="item.status=='LOCKED'"><i
                            class="bi bi-circle-fill"></i> Bị Khóa
                        </div>
                    </td>
                    <td class="text-center">
                        <a [routerLink]="['/admin-page','updated-account',item.id]"
                           class="btn-edit btn btn-outline-info"><i class="fas fa-pen "></i></a>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
                <div class="card-footer pb-0">
                    <pagination-controls class="text-center" (pageChange)="page = $event"
                                         maxSize="5"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

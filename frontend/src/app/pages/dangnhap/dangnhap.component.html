<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login p-4 p-md-5">
                    <div class="login-icon d-flex align-items-center justify-content-center">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input formControlName="accountName" type="text" class="login-input"
                                   placeholder="Tài khoản">
                        </div>
                        <div *ngIf="errorAcc" class="login-error"><i class="bi bi-exclamation-circle"></i> {{errorAcc}}
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="login-input"
                                   placeholder="Mật khẩu">
                        </div>
                        <div *ngIf="errorPass" class="login-error"><i class="bi bi-exclamation-circle"></i> {{errorPass}}
                        </div>
                        <div *ngIf="error" class="login-error"><i class="bi bi-exclamation-circle"></i> {{error}}</div>
                        <button class="btn btn-login btn-block d-flex justify-content-center align-items-center">
                            <span *ngIf="loading" class="spinner-border spinner-border-custom"></span> Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

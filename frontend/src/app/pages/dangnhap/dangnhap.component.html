<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login p-4 p-md-5">
                    <div class="login-icon d-flex align-items-center justify-content-center">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <form ngForm="formData" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="login-input" placeholder="Tài khoản" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="login-input" placeholder="Mật khẩu" required="">
                        </div>
                        <button class="btn btn-login btn-block">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

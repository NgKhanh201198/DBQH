<section class="recommendation-section">
    <div class="container">
        <h2 class="mt-3 mb-4">Tiếp nhận phản ánh kiến nghị</h2>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    Đối tượng PAKN <span class="text-red">*</span>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Người dân
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Doanh nghiệp
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tổ chức
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="nguoi-dan">Người dân <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="nguoi-dan" placeholder="Nhập tên người dân">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="nguoi-dan">Địa chỉ <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <select class="search_select_box w-100" data-live-search="true">
                                    <option selected disabled>Tỉnh/Thành phố</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="search_select_box w-100" data-live-search="true">
                                    <option selected disabled>Quận/Huyện</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="search_select_box w-100" data-live-search="true">
                                    <option selected disabled>Phường/Xã</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                    <option>Hà nội</option>
                                    <option>Đà nẵng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập số nhà, thôn xóm,...">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="sdt">Số điện thoại <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="email">Email</label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label>PAKN về việc <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Nhập tiêu đề PAKN">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label>Loại ý kiến <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Nhập loại ý kiến">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label>Lĩnh vực <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Nhập lĩnh vực">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="noi-dung">Nội dung <span class="text-red">*</span></label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" id="noi-dung" cols="30" rows="5"
                              placeholder="Nhập nội dung"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="">Trạng thái</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Nhập trạng thái">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="dv-tiep-nhan">Chọn đơn vị tiếp nhận</label>
                </div>
                <div class="col-md-9">
                    <select class="search_select_box w-100" data-live-search="true" id="dv-tiep-nhan">
                        <option selected>Đăng nhập để chọn cơ quan tiếp nhận</option>
                        <option value="1">Bộ công an</option>
                        <option>Bộ giáo dục</option>
                        <option>Bộ ngoại giao</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    Tài liệu đính kèm
                </div>
                <div class="col-md-9">
                    <input type="file" name="app_cvupload" class="fullwidth input rqd">
                </div>
            </div>
        </div>
    </div>
</section>
